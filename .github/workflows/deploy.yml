name: Deploy Writerside Docs & Upload Algolia Index

on:
  push:
    branches:
      - main
    paths:
      - 'build/**'  # âœ… build/ í´ë” ë‚´ë¶€ íŒŒì¼ ë³€ê²½ ì‹œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Writerside Docs
        run: unzip -o build/webHelpJ2-all.zip -d artifact  # ğŸ”¹ ZIP íŒŒì¼ì„ artifact í´ë”ì— í•´ì œ (ìë™ ìƒì„±)

      - name: Check Folder Structure  # âœ… ZIP í•´ì œ í›„ í´ë” êµ¬ì¡° í™•ì¸
        run: ls -R artifact/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact/  # âœ… ZIP í•´ì œëœ artifact í´ë”ë¥¼ ì§ì ‘ ë°°í¬

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-indexes:
    runs-on: ubuntu-latest
    needs: deploy  # âœ… GitHub Pages ë°°í¬ ì™„ë£Œ í›„ ì‹¤í–‰
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Writerside Build
        uses: actions/download-artifact@v4
        with:
          name: writerside-docs
          path: build/

      - name: Extract Algolia Indexes
        run: unzip -o build/algolia-indexes-*.zip -d algolia-index/

      - name: Upload Algolia Index to Algolia
        run: |
          for file in algolia-index/*.json; do
            curl -X POST \
              -H "X-Algolia-API-Key: ${{ secrets.ALGOLIA_KEY }}" \
              -H "X-Algolia-Application-Id: ${{ secrets.ALGOLIA_APP_ID }}" \
              -H "Content-Type: application/json" \
              --data-binary @$file \
              "https://${{ secrets.ALGOLIA_APP_ID }}-dsn.algolia.net/1/indexes/${{ secrets.ALGOLIA_INDEX_NAME }}/batch"
          done
