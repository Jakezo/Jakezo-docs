name: Deploy Writerside Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'  # ✅ docs/ 폴더 내부 파일이 변경될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Writerside Docs
        run: |
          mkdir -p docs  # ✅ docs 폴더가 없으면 생성
          ls -R docs/  # ✅ docs 폴더 내부 파일 목록 출력 (디버깅)
          if [ ! -f docs/webHelpJ2-all.zip ]; then
            echo "❌ ERROR: webHelpJ2-all.zip not found in docs/"
            exit 1
          fi
          unzip -o docs/webHelpJ2-all.zip -d docs  # ✅ ZIP 파일 해제 후 /docs 폴더로 이동

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/  # ✅ docs/ 폴더가 직접 Writerside 빌드 결과물이 됨

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
