name: Deploy Writerside Docs & Upload Algolia Index

on:
  push:
    branches:
      - main
    paths:
      - 'build/**'  # ✅ build/ 폴더 내부 파일 변경 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Writerside Docs
        run: unzip -o build/webHelpJ2-all.zip -d artifact  # 🔹 ZIP 파일을 artifact 폴더에 해제 (자동 생성)

      - name: Check Folder Structure  # ✅ ZIP 해제 후 폴더 구조 확인
        run: ls -R artifact/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact/  # ✅ ZIP 해제된 artifact 폴더를 직접 배포

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-indexes:
    runs-on: ubuntu-latest
    needs: deploy  # ✅ GitHub Pages 배포 완료 후 실행
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Writerside Build
        uses: actions/download-artifact@v4
        with:
          name: writerside-docs
          path: build/

      - name: Extract Algolia Indexes
        run: unzip -o build/algolia-indexes-*.zip -d algolia-index/

      - name: Upload Algolia Index to Algolia
        run: |
          for file in algolia-index/*.json; do
            curl -X POST \
              -H "X-Algolia-API-Key: ${{ secrets.ALGOLIA_KEY }}" \
              -H "X-Algolia-Application-Id: ${{ secrets.ALGOLIA_APP_ID }}" \
              -H "Content-Type: application/json" \
              --data-binary @$file \
              "https://${{ secrets.ALGOLIA_APP_ID }}-dsn.algolia.net/1/indexes/${{ secrets.ALGOLIA_INDEX_NAME }}/batch"
          done
