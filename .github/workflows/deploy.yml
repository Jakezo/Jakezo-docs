name: Deploy Writerside Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'  # ✅ docs/ 폴더 내부 파일 변경 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Writerside Docs
        run: unzip -o docs/webHelpJ2-all.zip -d artifact  # 🔹 ZIP 파일을 artifact 폴더에 해제 (자동 생성)

      - name: Check Folder Structure  # ✅ ZIP 해제 후 폴더 구조 확인
        run: ls -R artifact/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact/  # ✅ ZIP 해제된 artifact 폴더를 직접 배포

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
