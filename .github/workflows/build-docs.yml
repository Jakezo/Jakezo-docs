name: Build documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pages: write

env:
  INSTANCE: 'Writerside/j'
  DOCKER_VERSION: '243.22562'
  ALGOLIA_APP_NAME: 'KDOVBDVHN8'
  ALGOLIA_INDEX_NAME: 'prod_writerside_docs'
  CONFIG_JSON_PRODUCT: 'Jakezo-docs'
  CONFIG_JSON_VERSION: '1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      algolia_artifact: ${{ steps.define-ids.outputs.algolia_artifact }}
      artifact: ${{ steps.define-ids.outputs.artifact }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Define instance id and artifacts
        id: define-ids
        run: |
          INSTANCE=${INSTANCE#*/}
          INSTANCE_ID_UPPER=$(echo "$INSTANCE" | tr '[:lower:]' '[:upper:]')
          ARTIFACT="webHelp${INSTANCE_ID_UPPER}2-all.zip"
          ALGOLIA_ARTIFACT="algolia-indexes-${INSTANCE_ID_UPPER}.zip"

          # Print the values
          echo "INSTANCE_ID_UPPER: $INSTANCE_ID_UPPER"
          echo "ARTIFACT: $ARTIFACT"
          echo "ALGOLIA_ARTIFACT: $ALGOLIA_ARTIFACT"

          # Set the environment variables and outputs
          echo "INSTANCE_ID_UPPER=$INSTANCE_ID_UPPER" >> $GITHUB_ENV
          echo "ARTIFACT=$ARTIFACT" >> $GITHUB_ENV
          echo "ALGOLIA_ARTIFACT=$ALGOLIA_ARTIFACT" >> $GITHUB_ENV
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "algolia_artifact=$ALGOLIA_ARTIFACT" >> $GITHUB_OUTPUT

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ steps.define-ids.outputs.artifact }}
            artifacts/report.json
            artifacts/${{ steps.define-ids.outputs.algolia_artifact }}
          retention-days: 7
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Test documentation
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Unzip artifact
        run: unzip -O UTF-8 -qq "artifacts/${{ needs.build.outputs.artifact }}" -d dir

      # âœ… Utterances <div>ë¥¼ <navigation-links> ìœ„ì— ê°•ì œ ë°°ì¹˜
      - name: Force Move Utterances div BEFORE navigation-links
        run: |
          echo "ğŸ”§ Ensuring <div id='utterances-comments'></div> is placed BEFORE <navigation-links>..."

          find dir -type f -name '*.html' | while read file; do
            # 1ï¸âƒ£ <code> ë‚´ë¶€ì— ì˜ëª» ë“¤ì–´ê°„ div ì œê±°
            sed -i '/<code>/,/<\/code>/ s|<div id="utterances-comments"></div>||g' "$file"

            # 2ï¸âƒ£ ê¸°ì¡´ Utterances <div>ê°€ ìˆìœ¼ë©´ ì œê±°
            sed -i '/<div id="utterances-comments">/d' "$file"

            # 3ï¸âƒ£ <navigation-links> íƒœê·¸ê°€ ì¡´ì¬í•˜ëŠ” ê²½ìš°, ê·¸ ë°”ë¡œ ìœ„ì— ì¶”ê°€
            if grep -q '<nav class="navigation-links">' "$file"; then
              sed -i '/<nav class="navigation-links">/i \
              <div id="utterances-comments"></div>' "$file"
              echo "âœ… Utterances <div> placed BEFORE <navigation-links> in $file"
            else
              # <navigation-links>ì´ ì—†ìœ¼ë©´ <article> ëì— ë°°ì¹˜
              sed -i '/<\/article>/a \
              <div id="utterances-comments"></div>' "$file"
              echo "âš ï¸ No <navigation-links> found, placing <div> after </article> in $file"
            fi
          done

      # âœ… Utterances <script>ë¥¼ <body> ëë‚˜ê¸° ì§ì „ì— ê°•ì œ ë°°ì¹˜
      - name: Force Move Utterances script AT END OF <body>
        run: |
          echo "ğŸ”§ Ensuring Utterances <script> is at the end of <body>..."

          find dir -type f -name '*.html' | while read file; do
            # 1ï¸âƒ£ <code> íƒœê·¸ ë‚´ë¶€ì— ì˜ëª» ë“¤ì–´ê°„ script ì œê±°
            sed -i '/<code>/,/<\/code>/ s|<script src="https:\/\/utteranc.es\/client.js".*||g' "$file"

            # 2ï¸âƒ£ ê¸°ì¡´ Utterances script ì œê±° í›„ <body> ëë‚˜ê¸° ì „ì— ì •í™•íˆ ì‚½ì…
            sed -i '/<script src="https:\/\/utteranc.es\/client.js"/d' "$file"
            sed -i '/<\/body>/i \
            <script src="https://utteranc.es/client.js" repo="Jakezo/Jakezo-docs" issue-term="pathname" theme="github-dark" crossorigin="anonymous" async></script>' "$file"
            echo "âœ… Utterances <script> correctly moved to the end of <body> in $file"
          done

      # âœ… ë””ë²„ê¹… ë° ê²€ì¦: ì˜¬ë°”ë¥¸ ìœ„ì¹˜ì¸ì§€ ë‹¤ì‹œ ì²´í¬
      - name: Debug Utterances Placement (Final Check)
        run: |
          echo "ğŸ” Final Checking Utterances placement in all HTML files..."
          
          find dir -type f -name '*.html' | while read file; do
            echo "ğŸ” Checking file: $file"

            # 1ï¸âƒ£ <div>ê°€ <code> ë‚´ë¶€ê°€ ì•„ë‹Œì§€ í™•ì¸
            if grep -A 5 '</code>' "$file" | grep -q '<div id="utterances-comments"></div>'; then
              echo "âŒ ERROR: Utterances <div> is INSIDE <code> in $file - FIX FAILED!"
            else
              echo "âœ… SUCCESS: Utterances <div> is correctly placed outside <code> in $file"
            fi

            # 2ï¸âƒ£ <div>ê°€ <navigation-links> ë°”ë¡œ ìœ„ì— ìˆëŠ”ì§€ í™•ì¸
            if grep -B 5 '<nav class="navigation-links">' "$file" | grep -q '<div id="utterances-comments"></div>'; then
              echo "âœ… SUCCESS: Utterances <div> correctly placed BEFORE <navigation-links> in $file"
            else
              echo "âŒ ERROR: Utterances <div> NOT found before <navigation-links> in $file"
            fi

            # 3ï¸âƒ£ <script> íƒœê·¸ê°€ <code> ë‚´ë¶€ê°€ ì•„ë‹Œì§€ í™•ì¸
            if grep -A 5 '</code>' "$file" | grep -q '<script src="https://utteranc.es/client.js"'; then
              echo "âŒ ERROR: Utterances <script> is INSIDE <code> in $file - FIX FAILED!"
            else
              echo "âœ… SUCCESS: Utterances <script> is correctly placed outside <code> in $file"
            fi

            # 4ï¸âƒ£ <script> íƒœê·¸ê°€ <body> ëë‚˜ê¸° ì „ì— ìˆëŠ”ì§€ í™•ì¸
            if grep -A 5 '</body>' "$file" | grep -q '<script src="https://utteranc.es/client.js"'; then
              echo "âœ… SUCCESS: Utterances <script> correctly placed before </body> in $file"
            else
              echo "âŒ ERROR: Utterances <script> NOT found before </body> in $file"
            fi

          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Package and upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dir

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  publish-indexes:
    needs: [build, test, deploy]
    runs-on: ubuntu-latest
    container:
      image: registry.jetbrains.team/p/writerside/builder/algolia-publisher:2.0.32-3
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts
      - name: Unzip Algolia artifact
        run: unzip -O UTF-8 -qq "artifacts/${{ needs.build.outputs.algolia_artifact }}" -d algolia-indexes

      # âœ… ê¸°ì¡´ ë°ì´í„° ì‚­ì œí•˜ëŠ” ë‹¨ê³„ ì¶”ê°€ (clearObjects API í™œìš©)
      - name: Clear existing Algolia Index
        run: |
          if [ -z "${{ secrets.ALGOLIA_ADMIN_API_KEY }}" ]; then
            echo "ALGOLIA_ADMIN_API_KEY secret is not set in GitHub Secrets"
            exit 1
          else
            curl -X POST \
                 -H "X-Algolia-API-Key: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}" \
                 -H "X-Algolia-Application-Id: ${{ env.ALGOLIA_APP_NAME }}" \
                 "https://${{ env.ALGOLIA_APP_NAME }}.algolia.net/1/indexes/${{ env.ALGOLIA_INDEX_NAME }}/clear"
          fi

      - name: Update Algolia Index
        run: |
          if [ -z "${{ secrets.ALGOLIA_KEY }}" ]; then
            echo "ALGOLIA_KEY secret is not set in GitHub Secrets"
            exit 1
          else
            env "algolia-key=${{ secrets.ALGOLIA_KEY }}" java -jar /opt/builder/help-publication-agent.jar \
            update-index \
            --application-name ${{ env.ALGOLIA_APP_NAME }} \
            --index-name ${{ env.ALGOLIA_INDEX_NAME }} \
            --product ${{ env.CONFIG_JSON_PRODUCT }} \
            --version ${{ env.CONFIG_JSON_VERSION }} \
            --index-directory algolia-indexes/ \
            2>&1 | tee algolia-update-index-log.txt
          fi